<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container-fluid" id="bg-image" background="url">
	<div class="row">
		<div class="col-2 offset-10" id="weather">
			<!--weather goes here-->
		</div>
	</div>

	<div class="row">
		<div class="col" id="clock">
			<p>clock goes here</p>
		</div>
	</div>

	<div class="row">
		<div class="col" id="quote">
		</div>
	</div>

	<div class="row mt-5">
		<div class="col-6" id="form">
			<form onsubmit="app.controllers.todoController.addTodo(event)">
				<label for="todo-List">What you like to accomplish today?</label>
				<input type="text" class="form-control" id="description" placeholder="I would like to...">
				<button class="btn btn-secondary" type="submit">Add</button>
				<small class="form-text text-muted">You got this.</small></form>
		</div>

		<div class="col-6 mt-5" id="todos">

		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
